<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/css-elementui::common_css(~{::title}, ~{})">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>项目管理系统 - 项目信息维护</title>
</head>
<body>
	<!-- 引入公共js文件 -->
	<div th:replace="commons/js-elementui::common_js(~{::script})">
		<!--加载页面自己的js-->
		<script type = "text/javascript" th:src = "@{/static/js/system/nav.js}" charset="UTF-8"></script>
	</div>
		<div id = "app">
		  	 <el-container>
		  	 	<el-header>
					<div th:include="commons/nav-eu::common_naveu()"></div>		  	 	
		  	 	</el-header>
		  	 	<el-main>
		  	 		<el-row type = "flex" :justify = "end" :align = "middle">
		  	 			<el-col :span = "2">
		  	 				<!-- 引入左侧导航栏 -->
							<div th:include="commons/subnav::left_nav()"></div>
		  	 			</el-col>
		  	 			<el-col :span = "13" :offset = "9">
		  	 				<!--el-select v-model="menu" placeholder="请选择菜单"  style = "width:300px">
			  					<el-option v-for = "m in menus" :label="m.name" :value="m.id"></el-option>
			  				</el-select-->
		  	 				<el-form :inline = "true">
		  	 					<el-form-item>
		  	 						<el-switch							  		
									  	v-model="searchtype"
									  	active-text="项目名称"
									  	inactive-text="项目编号">
									</el-switch>
		  	 					</el-form-item>
		  	 					<el-form-item>
		  	 						<el-input v-model = "searchkey"></el-input>
		  	 					</el-form-item>
		  	 					<el-form-item>
		  	 						<el-button icon = "el-icon-search" round plain type = "success" @click = "getProData">查找</el-button>
		  	 					</el-form-item>
		  	 					<el-form-item>
		  	 						<el-button icon = "el-icon-plus" round plain type = "primary" @click = "addPro">新增</el-button>
		  	 					</el-form-item>
		  	 				</el-form>		  	 				
		  	 			</el-col>
		  	 		</el-row>
		  	 		<el-row>
		  	 			<el-col :span = "24">
		  	 				<el-table :data="proData" style="width:100%;" :max-height = "height">
		  	 					<!-- 使用 v-if 隐藏列 -->
						      	<el-table-column prop = "tid" v-if = "false"></el-table-column>
						      	<el-table-column prop = "code" label = "项目编号"></el-table-column>
						      	<el-table-column prop = "name" label = "项目名称"></el-table-column>
						      	<el-table-column prop = "contractno" label = "合同编号"></el-table-column>
						      	<el-table-column prop = "prno" label = "PR编号"></el-table-column>
						      	<el-table-column prop = "startdate" label = "开始日期"></el-table-column>
						      	<el-table-column prop = "enddate" label = "结束日期"></el-table-column>
						      	<el-table-column label = "操作" width = "250" align = "center">
						      		<template slot-scope="scope">
						      			<el-tooltip style="margin:4px;" effect="light" content="修改" placement="bottom-start">
									        <el-button
									          size="mini"
									          type = "primary"
									          icon = "el-icon-edit"
									          plain
									          @click="editPro(scope.$index, scope.row)">
									        </el-button>
								        </el-tooltip>
								        <el-tooltip style="margin:4px;" effect="light" content="成员管理" placement="bottom-start">
									        <el-button
									          size="mini"
									          type="success"
									          plain
									          @click="groupUsers(scope.$index, scope.row)"><i class = "fa fa-users"></i>
									      	</el-button>
									    </el-tooltip>
									    <el-tooltip style="margin:4px;" effect="light" content="状态管理" placement="bottom-start">
										      <el-button
										          size="mini"
										          type="warning"
										          icon = "el-icon-s-flag"
										          plain
										          @click="proStatus(scope.$index, scope.row)">
										       </el-button>
										</el-tooltip>
										<el-tooltip style="margin:4px;" effect="light" content="发票管理" placement="bottom-start">
									        <el-button
									          size="mini"
									          type="success"
									          plain
									          @click="proInvoice(scope.$index, scope.row)"><i class = "fa fa-money"></i>
									        </el-button>
									     </el-tooltip> 
							      </template>
						      	</el-table-column>
						    </el-table>	
		  	 			</el-col>
		  	 		</el-row>
		  	 		<el-row type = "flex" justify = "end" align = "bottom">
		  	 			<el-col :span = "24">
		  	 				<el-pagination 
		  	 					layout="prev, pager, next" 
		  	 					:total="total" 
		  	 					:page-size="items"
		  	 					@current-change = "changePage"
		  	 					small >
		  	 				</el-pagination>
		  	 			</el-col>
		  	 		</el-row>
		  	 		<!-- 项目信息新增/修改 -->
		  	 		<div th:include="/biz/pro/main/edit::pro_edit()"></div>
  	 				<!-- 项目组成员窗体 -->
		  	 		<div th:include="/biz/pro/main/group::pro_group()"></div>
		  	 		<!-- 项目状态窗体 -->
		  	 		<div th:include="/biz/pro/main/status::pro_status()"></div>
  	 				<!-- 项目发票信息 -->
			        <div th:include="/biz/pro/main/invoice::pro_invoice()"></div>
		  	 	</el-main>
		  	 </el-container>		  	 
		</div>
	<script>
		var app = new Vue({
			el:"#app",
			data:function(){	
				return{
					total:10,							//记录总条数
					items:5,							//每页条数
					page: 1,							//当前页
					height:window.screen.height * 0.55,	//表格最大高度
					formTitle:'新增项目',				//项目窗体标题
					formVisible:false,					//项目窗体显示	
					groupVisible:false,					//项目成员窗体
					statusVisible:false,				//项目状态窗体
					invoiceVisible:false,				//项目发票信息窗体
					formLabelWidth1:'120px',
					formLabelWidth2:'140px',
					ibuttonText:'新增',
					form:{
						id:'',
						code:'',
						name:'',
						remark:'',
						startdate:'',
						enddate:'',
						amount:'',
						contractno:'',
						prno:''
					},
					stsform:{
						id:'',
						company:'',
						newpro:'1',
						category:'1',
						state:'',
						possible:'',
						contractstart:'',
						contractend:'',
						legalorg:'',
						legaldept:'',
						ddicdept:'',
						budget:'',
						process:''
					},
					invcform:{
						id:'',
						stage:'1',
						percent:'',
						invoicedt:''
					},
					rules:{
						name:[
							{required:true, message:'请输入项目名称!', trigger:'blur'}
						],
						contractno:[
							{required:true, message:'请输入合同编号!', trigger:'blur'}
						],
						prno:[
							{required:true, message:'请输入PR编号!', trigger:'blur'}
						],
						remark:[
							{required:true, message:'请输入项目描述!', trigger:'blur'}
						],
						startdate: [
			            	{ required: true, message: '请选择项目开始日期', trigger: 'blur' }
			          	],
			          	enddate: [
			            	{ required: true, message: '请选择项目结束日期', trigger: 'blur' }
			          	],
			          	amount: [
			            	{ required: true, message: '请输入项目金额', trigger: 'blur' }
			          	]
					},			
					stsrules:{
						company:[
							{required:true, message:'请输入客户公司!', trigger:'blur'}
						],
						possible:[
							{required:true, message:'请输入执行可行性!', trigger:'blur'}//,
							//{type: 'number', message: '可行性必须是0 ~ 100的整数!'}
						],
						contractstart: [
			            	{ required: true, message: '请选择合同开始日期', trigger: 'blur' }
			          	],
			          	contractend: [
			            	{ required: true, message: '请选择合同结束日期', trigger: 'blur' }
			          	],
			          	legalorg:[
							{required:true, message:'请选择法人!', trigger:'blur'}
						],
						legaldept:[
							{required:true, message:'请输入客户公司主管部门!', trigger:'blur'}
						],						
						ddicdept: [
			            	{ required: true, message: '请选择我司主管部门', trigger: 'blur' }
			          	],
			          	budget:[
							{required:true, message:'请输入事业预算!', trigger:'blur'}//,
							//{type: 'number', message: '事业预算必须是数字!'}
						],
						process:[
							{required:true, message:'请输入进行情况!', trigger:'blur'}
						]
					},
					invcrules:{
						stage:[
							{required:true, message:'请选择发票区分!', trigger:'blur'}
						],
						percent:[
							{required:true, message:'请输入支付比例!', trigger:'blur'}
						],
						invoicedt:[
							{required:true, message:'请填写开票时间!', trigger:'blur'}
						]
					},		
					yn:[],
					cs:[],
					states:[],							//项目状态
					proData: [],						//项目数据list
					invcData:[],						//项目发票数据
					stages:[],							//项目发票区分
					searchkey:'',						//搜索值
					searchtype:true,					//是否按照姓名查找,默认为true,false为按照code查找
					users: [],							//系统用户
			        members: [],						//项目组人员,
			        proId:'',							//项目UUID	
			        menus:[],
			        menu:0
				}
			},
			methods:{
				//重置form
				resetFormValues:function(){
					this.form.id = ''
					this.form.code = ''
					this.form.name = ''
					this.form.remark = ''
					this.form.startdate = ''
					this.form.enddate = ''
					this.form.amount = ''
					this.form.contractno = ''
					this.form.prno = ''
				},
				//关闭项目维护窗体
				closePro:function(){					
					this.formVisible = false
					this.resetFormValues()
				},
				//新增项目
				addPro:function(f){					
		      		this.formTitle = '新增项目'
					this.formVisible = true
					this.$refs['proForm'].resetFields()
					this.resetFormValues()
				},
				//编辑项目信息
		      	editPro:function(index, row){
		      		this.formVisible = true
		      		this.formTitle = '修改项目'
		      		this.form.id = row.tid
		      		this.form.code = row.code
		      		this.form.name = row.name
		      		this.form.remark = row.remark
		      		this.form.startdate = row.startdate
		      		this.form.enddate = row.enddate
		      		this.form.amount = row.amount
		      		this.form.contractno = row.contractno
		      		this.form.prno = row.prno
		      		this.$refs['proForm'].clearValidate()
		      	},
		      	//维护项目成员
		      	groupUsers:function(index, row){
		      		this.proId = row.tid
		      		this.groupVisible = true
		      		//获取成员数据
		      		axios.get('/pm/biz/pro/group/members', {
		      		    params: {
		      		      proId:row.tid		      		      
		      		    }
		      		}).then(function (response) {
		      			var result = response.data		      			
		      			app.users = result.data.users
		      			app.members = result.data.members
		      		    console.log(response)
		      		}).catch(function (error) {
		      			alert("error")
		      		    console.log(error)
		      		})
		      	},
		      	//保存项目组成员信息
		      	saveGroup:function(){
		      		//alert(this.proId)
		      		//alert(this.members.join(","))
		      		axios.post('/pm/biz/pro/group/save',	{
		      			proId:app.proId,
		      			members:app.members.join(","),
		            	user:'admin'
		            }).then(function (response) {
		            	var result = response.data
		            	if(result.status == 0)
		            		app.$message({
		            			message:result.message,
		            			type:'warning',
		            			duration:2000,
		            			offset:120
		            		})	
		            }).catch(function (error) {
		            	app.$message({
	            			message:result.message,
	            			type:'danger',
	            			duration:2000,
	            			offset:120
	            		})	
		            });
		      	},
				//执行保存项目
				savePro:function(form) {
			        this.$refs[form].validate(function(valid) {
			        	if (valid) {
			        		axios.post('/pm/biz/pro/save',	{
				            	id:app.form.id,
				            	code:app.form.code,
				            	name:app.form.name,
				            	remark:app.form.remark,
				            	startdate:app.form.startdate,
				            	enddate:app.form.enddate,
				            	amount:app.form.amount,
				            	contractno:app.form.contractno,
				            	prno:app.form.prno,
				            	status:1,
				            	user:'admin'
				            }).then(function (response) {
				            	var result = response.data
				            	if(result.status == 0)
				            		app.$message({
				            			message:result.message,
				            			type:'warning',
				            			duration:2000,
				            			offset:120
				            		})	
				            	else{		            		
				            		app.formVisible = false
				            		app.getProData()		            		
				            	}			            		
				            }).catch(function (error) {
				            	app.$message({
			            			message:result.message,
			            			type:'danger',
			            			duration:2000,
			            			offset:120
			            		})	
				            });
			        	}else{
			            	console.log('error submit!!')
			            	return false;
			            }
			        });
		      	},
		      	//获取项目状态信息
		      	proStatus:function(index, row){
		      		this.proId = row.tid
		      		this.statusVisible = true
		      		//获取项目状态数据
		      		axios.get('/pm/biz/pro/status/info', {
		      		    params: {
		      		      proId:row.tid		      		      
		      		    }
		      		}).then(function (response) {
		      			app.$refs['proStatusForm'].clearValidate()
		      			var result = response.data	
		      			if(result.data){
		      				//alert('Set status data')
		      				app.stsform.id = result.data.tid
			            	app.stsform.company = result.data.company
			            	app.stsform.newpro = result.data.newpro+""
			            	app.stsform.category = result.data.category+""
			            	app.stsform.state = result.data.state+""
			            	app.stsform.possible = result.data.possible
			            	app.stsform.contractstart = result.data.contractstart
			            	app.stsform.contractend = result.data.contractend
			            	app.stsform.legalorg = result.data.legalorg
			            	app.stsform.legaldept = result.data.legaldept
			            	app.stsform.ddicdept = result.data.ddicdept
			            	app.stsform.budget = result.data.budget
			            	app.stsform.process = result.data.process
		      			}
		      		    console.log(response)
		      		}).catch(function (error) {
		      			alert("error")
		      		    console.log(error)
		      		})
		      	},
		      	//获取项目发票信息
		      	getInvoiceData:function(){
		      		//获取项目发票数据
		      		axios.get('/pm/biz/pro/invoice/list', {
		      		    params: {
		      		      proId:app.proId  		      
		      		    }
		      		}).then(function (response) {
		      			var result = response.data	
		      			if(result.data){
		      				//alert('Set status data')
		      				app.invcData = result.data
		      			}
		      		    console.log(response)
		      		}).catch(function (error) {
		      			alert("error")
		      		    console.log(error)
		      		})	
		      	},
		      	//维护项目发票信息
		      	proInvoice:function(index, row){
		      		this.proId = row.tid
		      		//获取项目发票数据
		      		this.getInvoiceData()
		      		this.invoiceVisible = true
		      		//清空表单
		      		this.resetInvoice()
		      	},
		      	editInvoice:function(row, column, event){
		      		this.invcform.id = row.tid
		      		this.invcform.stage = row.stage
		      		this.invcform.percent = row.percent
		      		this.invcform.invoicedt = row.invoicedt
		      		this.ibuttonText = '修改'
		      		this.$refs['invcform'].clearValidate()
		      	},
		      	//保存项目发票信息
		      	saveInvoice:function(form){
		      		this.$refs[form].validate(function(valid) {
			        	if (valid) {
			        		axios.post('/pm/biz/pro/invoice/save',	{
			        			proId:app.proId,
				            	id:app.invcform.id,
				            	stage:app.invcform.stage,
				            	percent:app.invcform.percent,
				            	invoicedt:app.invcform.invoicedt,
				            	user:'admin'
				            }).then(function (response) {
				            	var result = response.data
				            	if(result.status == 0)
				            		app.$message({
				            			message:result.message,
				            			type:'warning',
				            			duration:2000,
				            			offset:120
				            		})	
				            	else{		            		
				            		app.resetInvoice()
				            		app.getInvoiceData()	  
				            	}			            		
				            }).catch(function (error) {
				            	app.$message({
			            			message:result.message,
			            			type:'danger',
			            			duration:2000,
			            			offset:120
			            		})	
				            });
			        	}else{
			            	console.log('error submit!!')
			            	return false;
			            }
			        });
		      	},
		      	//重置项目发票表单
		      	resetInvoice:function(){
		      		this.invcform.id = ''
		      		this.invcform.stage = ''
		      		this.invcform.percent = ''
		      		this.invcform.invoicedt = ''
		      		this.ibuttonText = '新增'
		      		this.$refs['invcform'].clearValidate()
		      	},
		      	//获取项目状态数据
	      		getProStates:function(){
		      		axios.get('/pm/sys/enum/options', {
		      		    params: {
		      		      code:'D003'
		      		    }
		      		}).then(function (response) {
		      			var result = response.data
		      			app.states = result.data
		      		    console.log(response)
		      		}).catch(function (error) {
		      		    console.log(error)
		      		})
	      		},
	      		//获取是否下拉列表
	      		getYns:function(){
		      		axios.get('/pm/sys/enum/options', {
		      		    params: {
		      		      code:'D004'
		      		    }
		      		}).then(function (response) {
		      			var result = response.data
		      			app.yn = result.data
		      		    console.log(response)
		      		}).catch(function (error) {
		      		    console.log(error)
		      		})
	      		},
	      		//获取是否下拉列表
	      		getStages:function(){
		      		axios.get('/pm/sys/enum/options', {
		      		    params: {
		      		      code:'D006'
		      		    }
		      		}).then(function (response) {
		      			var result = response.data
		      			app.stages = result.data
		      		    console.log(response)
		      		}).catch(function (error) {
		      		    console.log(error)
		      		})
	      		},
	      		//获取项目分类数据
	      		getCs:function(){
		      		axios.get('/pm/sys/enum/options', {
		      		    params: {
		      		      code:'D005'
		      		    }
		      		}).then(function (response) {
		      			var result = response.data
		      			app.cs = result.data
		      		    console.log(response)
		      		}).catch(function (error) {
		      		    console.log(error)
		      		})
	      		},
		      	//保存项目状态信息
		      	saveProStatus:function(form){
		      		this.$refs[form].validate(function(valid) {
			        	if (valid) {
			        		axios.post('/pm/biz/pro/status/save',	{
			        			proId:app.proId,
				            	id:app.stsform.id,
				            	company:app.stsform.company,
				            	newpro:app.stsform.newpro,
				            	category:app.stsform.category,
				            	state:app.stsform.state,
				            	possible:app.stsform.possible,
				            	contractstart:app.stsform.contractstart,
				            	contractend:app.stsform.contractend,
				            	legalorg:app.stsform.legalorg,
				            	legaldept:app.stsform.legaldept,
				            	ddicdept:app.stsform.ddicdept,
				            	budget:app.stsform.budget,
				            	process:app.stsform.process,
				            	user:'admin'
				            }).then(function (response) {
				            	var result = response.data
				            	if(result.status == 0)
				            		app.$message({
				            			message:result.message,
				            			type:'warning',
				            			duration:2000,
				            			offset:120
				            		})	
				            	else{		            		
				            		app.statusVisible = false
				            	}			            		
				            }).catch(function (error) {
				            	app.$message({
			            			message:result.message,
			            			type:'danger',
			            			duration:2000,
			            			offset:120
			            		})	
				            });
			        	}else{
			            	console.log('error submit!!')
			            	return false;
			            }
			        });
		      	},
		      	//分页
		      	changePage:function(page){
		      		this.page = page
		      		this.getProData()
		      	},
		      	//获取项目清单数据
		      	getProData:function(){
