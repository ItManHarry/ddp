<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/css-elementui::common_css(~{::title}, ~{})">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>项目管理系统 - 项目信息维护</title>
</head>
<body>
	<!-- 引入公共js文件 -->
	<div th:replace="commons/js-elementui::common_js(~{::script})"></div>
		<div id = "app">
		  	 <el-container>
		  	 	<el-header>
					<div th:include="commons/nav-eu::common_naveu()"></div>		  	 	
		  	 	</el-header>
		  	 	<el-main>
		  	 		<el-row type = "flex" :justify = "end" :align = "middle">
		  	 			<el-col :span = "13" :offset = "11">
		  	 				<el-form :inline = "true">
		  	 					<el-form-item>
		  	 						<el-switch							  		
									  	v-model="searchtype"
									  	active-text="项目名称"
									  	inactive-text="项目编号">
									</el-switch>
		  	 					</el-form-item>
		  	 					<el-form-item>
		  	 						<el-input v-model = "searchkey"></el-input>
		  	 					</el-form-item>
		  	 					<el-form-item>
		  	 						<el-button icon = "el-icon-search" round plain type = "success" @click = "getProData">查找</el-button>
		  	 					</el-form-item>
		  	 					<el-form-item>
		  	 						<el-button icon = "el-icon-plus" round plain type = "primary" @click = "addPro">新增</el-button>
		  	 					</el-form-item>
		  	 				</el-form>		  	 				
		  	 			</el-col>
		  	 		</el-row>
		  	 		<el-row>
		  	 			<el-col :span = "24">
		  	 				<el-table :data="proData" style="width:100%;" :max-height = "height">
		  	 					<!-- 使用 v-if 隐藏列 -->
						      	<el-table-column prop = "tid" v-if = "false"></el-table-column>
						      	<el-table-column prop = "code" label = "项目编号"></el-table-column>
						      	<el-table-column prop = "name" label = "项目名称"></el-table-column>
						      	<el-table-column prop = "contractno" label = "合同编号"></el-table-column>
						      	<el-table-column prop = "prno" label = "PR编号"></el-table-column>
						      	<el-table-column prop = "startdate" label = "开始日期"></el-table-column>
						      	<el-table-column prop = "enddate" label = "结束日期"></el-table-column>
						      	<el-table-column label = "操作" width = "200" align = "center">
						      		<template slot-scope="scope">
								        <el-button
								          size="mini"
								          type = "primary"
								          icon = "el-icon-edit"
								          plain
								          @click="editPro(scope.$index, scope.row)"></el-button>
								        <el-button
								          size="mini"
								          type="success"
								          icon = "el-icon-user-solid"
								          plain
								          @click="groupUsers(scope.$index, scope.row)"></el-button>
							      </template>
						      	</el-table-column>
						    </el-table>	
		  	 			</el-col>
		  	 		</el-row>
		  	 		<el-row type = "flex" justify = "end" align = "bottom">
		  	 			<el-col :span = "24">
		  	 				<el-pagination 
		  	 					layout="prev, pager, next" 
		  	 					:total="total" 
		  	 					:page-size="items"
		  	 					@current-change = "changePage"
		  	 					small >
		  	 				</el-pagination>
		  	 			</el-col>
		  	 		</el-row>
		  	 		<!-- 项目表单窗体 -->
		  	 		<el-dialog :title = "formTitle" width = "60%" :visible.sync = "formVisible" @close = "closePro" :close-on-click-modal = "false">
  	 					<el-form :model="form" :rules = "rules" ref = "proForm">
  	 						<el-row type = "flex" justify = "center" align = "middle">
  	 							<el-col :span = "12">
  	 								<el-form-item label="项目编号" :label-width="formLabelWidth">
								      <el-input v-model="form.code" autocomplete="off" :disabled = "true" placeholder = "系统自动生成"></el-input>
								    </el-form-item>
  	 							</el-col>
  	 							<el-col :span = "12">
  	 								<el-form-item label="项目名称" :label-width="formLabelWidth" prop = "name">
								      <el-input v-model="form.name" autocomplete="off"></el-input>
								    </el-form-item>
  	 							</el-col>
  	 						</el-row>	
  	 						<el-row type = "flex" justify = "center" align = "middle">
  	 							<el-col :span = "12">
  	 								<el-form-item label="合同编号" :label-width="formLabelWidth" prop = "contractno">
								      <el-input v-model="form.contractno" autocomplete="off"></el-input>
								    </el-form-item>
  	 							</el-col>
  	 							<el-col :span = "12">
  	 								<el-form-item label="PR编号" :label-width="formLabelWidth" prop = "prno">
								      <el-input v-model="form.prno" autocomplete="off"></el-input>
								    </el-form-item>
  	 							</el-col>
  	 						</el-row>	
  	 						<el-row type = "flex" justify = "center" align = "middle">
  	 							<el-col :span = "24">
  	 								<el-form-item label="项目描述" :label-width="formLabelWidth" prop = "remark">
								      <el-input type = "textarea" :rows="3" autosize v-model="form.remark" autocomplete="off"></el-input>
								    </el-form-item>
  	 							</el-col>
  	 						</el-row>		  	 						
  	 						<el-row type = "flex" justify = "center" align = "middle">
  	 							<el-col :span = "12">
  	 								<el-form-item label="开始日期" :label-width="formLabelWidth" prop = "startdate">
									  <el-date-picker
									      v-model="form.startdate"
									      type="date"
									      placeholder="选择日期"
									      value-format = "yyyy-MM-dd">
									  </el-date-picker>
									</el-form-item>
  	 							</el-col>
  	 							<el-col :span = "12">
  	 								<el-form-item label="结束日期" :label-width="formLabelWidth" prop = "enddate">
									  <el-date-picker
									      v-model="form.enddate"
									      type="date"
									      placeholder="选择日期"
									      value-format = "yyyy-MM-dd">
									  </el-date-picker>
									</el-form-item>
  	 							</el-col>
  	 						</el-row>									    
  	 						<el-row type = "flex" justify = "left" align = "middle">
  	 							<el-col :span = "10">
  	 								<el-form-item label="合同金额" :label-width="formLabelWidth" prop = "amount">
								      <el-input v-model="form.amount" autocomplete="off"><template slot="append">￥</template></el-input>
								    </el-form-item>
  	 							</el-col>
  	 						</el-row>								    									
						 </el-form>
						 <div slot="footer">
						    <el-button @click="closePro">取 消</el-button>
						    <el-button type="primary" @click="savePro('proForm')">保存</el-button>
						 </div>
  	 				</el-dialog>	
  	 				<!-- 项目组成员窗体 -->
		  	 		<el-dialog title = "项目成员" :visible.sync = "groupVisible" :close-on-click-modal = "false">
		  	 			<el-transfer
		  	 				:titles="['用户选择','项目成员']"
						    filterable						    
						    filter-placeholder="请输入姓名"
						    v-model="members"
						    :data="users">
						</el-transfer>
		  	 		</el-dialog>
		  	 	</el-main>
		  	 </el-container>		  	 
		</div>
	<script>
		var app = new Vue({
			el:"#app",
			data:function(){	
				return{
					total:10,							//记录总条数
					items:10,							//每页条数
					page: 1,							//当前页
					height:window.screen.height * 0.55,	//表格最大高度
					formTitle:'新增项目',					//项目窗体标题
					formVisible:false,					//项目窗体显示	
					groupVisible:false,					//项目成员窗体
					formLabelWidth:'120px',
					form:{
						id:'',
						code:'',
						name:'',
						remark:'',
						startdate:'',
						enddate:'',
						amount:'',
						contractno:'',
						prno:''
					},
					rules:{
						name:[
							{required:true, message:'请输入项目名称!', trigger:'blur'}
						],
						contractno:[
							{required:true, message:'请输入合同编号!', trigger:'blur'}
						],
						prno:[
							{required:true, message:'请输入PR编号!', trigger:'blur'}
						],
						remark:[
							{required:true, message:'请输入项目描述!', trigger:'blur'}
						],
						startdate: [
			            	{ required: true, message: '请选择项目开始日期', trigger: 'blur' }
			          	],
			          	enddate: [
			            	{ required: true, message: '请选择项目结束日期', trigger: 'blur' }
			          	],
			          	amount: [
			            	{ required: true, message: '请输入项目金额', trigger: 'blur' }
			          	]
					},					
					proData: [],						//项目数据list
					searchkey:'',						//搜索值
					searchtype:true,					//是否按照姓名查找,默认为true,false为按照code查找
					users: [],							//系统用户
			        members: [],						//项目组人员,
			        groupProId:''						//项目组所属项目ID	
				}
			},
			methods:{
				//重置form
				resetFormValues:function(){
					this.form.id = ''
					this.form.code = ''
					this.form.name = ''
					this.form.remark = ''
					this.form.startdate = ''
					this.form.enddate = ''
					this.form.amount = ''
					this.form.contractno = ''
					this.form.prno = ''
				},
				//关闭项目维护窗体
				closePro:function(){					
					this.formVisible = false
					this.resetFormValues()
				},
				//新增项目
				addPro:function(f){					
		      		this.formTitle = '新增项目'
					this.formVisible = true
					this.$refs['proForm'].resetFields()
					this.resetFormValues()
				},
				//编辑项目信息
		      	editPro:function(index, row){
		      		this.formVisible = true
		      		this.formTitle = '修改项目'
		      		this.form.id = row.tid
		      		this.form.code = row.code
		      		this.form.name = row.name
		      		this.form.remark = row.remark
		      		this.form.startdate = row.startdate
		      		this.form.enddate = row.enddate
		      		this.form.amount = row.amount
		      		this.form.contractno = row.contractno
		      		this.form.prno = row.prno
		      		this.$refs['proForm'].clearValidate()
		      	},
		      	//维护项目成员
		      	groupUsers:function(index, row){
		      		this.groupProId = row.tid
		      		this.groupVisible = true
		      		//获取成员数据
		      		axios.get('/pm/biz/pro/group/members', {
		      		    params: {
		      		      proId:row.tid		      		      
		      		    }
		      		}).then(function (response) {
		      			var result = response.data		      			
		      			app.users = result.data.users
		      			app.members = result.data.members
		      		    console.log(response)
		      		}).catch(function (error) {
		      			alert("error")
		      		    console.log(error)
		      		})
		      	},
				//执行保存项目
				savePro:function(form) {
			        this.$refs[form].validate(function(valid) {
			        	if (valid) {
			        		axios.post('/pm/biz/pro/save',	{
				            	id:app.form.id,
				            	code:app.form.code,
				            	name:app.form.name,
				            	remark:app.form.remark,
				            	startdate:app.form.startdate,
				            	enddate:app.form.enddate,
				            	amount:app.form.amount,
				            	contractno:app.form.contractno,
				            	prno:app.form.prno,
				            	status:1,
				            	user:'admin'
				            }).then(function (response) {
				            	var result = response.data
				            	if(result.status == 0)
				            		app.$message({
				            			message:result.message,
				            			type:'warning',
				            			duration:2000,
				            			offset:120
				            		})	
				            	else{		            		
				            		app.formVisible = false
				            		app.getProData()		            		
				            	}			            		
				            }).catch(function (error) {
				            	app.$message({
			            			message:result.message,
			            			type:'danger',
			            			duration:2000,
			            			offset:120
			            		})	
				            });
			        	}else{
			            	console.log('error submit!!')
			            	return false;
			            }
			        });
		      	},
		      	//分页
		      	changePage:function(page){
		      		this.page = page
		      		this.getProData()
		      	},
		      	//获取项目清单数据
		      	getProData:function(){
		      		axios.get('/pm/biz/pro/pm/query', {
		      		    params: {
		      		      page:app.page,
		      		      limit:app.items,
		      		      name:app.searchtype ? app.searchkey : '',
		      		      code:app.searchtype ? '' : app.searchkey
		      		    }
		      		}).then(function (response) {
		      			var result = response.data
		      			app.proData = result.data
		      			app.total = result.number
		      		    console.log(response)
		      		}).catch(function (error) {
		      		    console.log(error)
		      		})
		      	}
			},
			mounted:function(){
				//alert('Mounted!!!')
				this.getProData()
			}
		});		
	</script>
</body>
</html>
