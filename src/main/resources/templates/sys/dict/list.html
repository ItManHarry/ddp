<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/css-elementui::common_css(~{::title}, ~{})">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>项目管理系统 - 字典信息维护</title>
</head>
<body>
	<!-- 引入公共js文件 -->
	<div th:replace="commons/js-elementui::common_js(~{::script})"></div>
		<div id = "app">
		  	 <el-container>
		  	 	<el-header>
					<div th:include="commons/nav-eu::common_naveu()"></div>		  	 	
		  	 	</el-header>
		  	 	<el-main>
		  	 		<el-row type = "flex" justify = "center" align = "middle">
		  	 			<!--el-col :span = "4">
		  	 				<el-button type = "info" icon = "el-icon-menu" circle plain></el-button>
		  	 			</el-col-->
		  	 			<el-col :span = "1" :offset = "23">
		  	 				<el-button type = "primary" icon = "" round @click = "addDict('dictForm')" size = "small">新增</el-button>
		  	 				<el-dialog :title = "formTitle" :visible.sync = "formVisible" @close = "closeDictionary" :close-on-click-modal = "false">
		  	 					<el-form :model="form" :rules= "rules" ref = "dictForm">
								    <el-form-item label="字典编码" :label-width="formLabelWidth" prop = "code">
								      <el-input v-model="form.code" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="字典名称" :label-width="formLabelWidth" prop = "name">
								      <el-input v-model="form.name" autocomplete="off"></el-input>
								    </el-form-item>
								 </el-form>
								 <div slot="footer" class="dialog-footer">
								    <el-button @click="closeDictionary">取 消</el-button>
								    <el-button type="primary" @click="saveDict('dictForm')">保存</el-button>
								 </div>
		  	 				</el-dialog>
		  	 			</el-col>
		  	 		</el-row>
		  	 		<el-row>
		  	 			<el-col :span = "24">
		  	 				<el-table :data="dictData" style="width:100%;" :max-height = "height">
		  	 					<!-- 使用 v-if 隐藏列 -->
						      	<el-table-column prop = "tid" label = "ID" v-if = "false"></el-table-column>
						      	<el-table-column prop = "code" label = "字典编码"></el-table-column>
						      	<el-table-column prop = "name" label = "字典名称"></el-table-column>
						      	<el-table-column label = "操作" width = "200" align = "center">
						      		<template slot-scope="scope">
								        <el-button
								          size="mini"
								          type = "primary"
								          icon = "el-icon-edit"
								          plain
								          @click="edit(scope.$index, scope.row)"></el-button>
								        <el-button
								          size="mini"
								          type="success"
								          icon = "el-icon-s-grid"
								          plain
								          @click="enums(scope.$index, scope.row)"></el-button>
							      </template>
						      	</el-table-column>
						    </el-table>	
		  	 			</el-col>
		  	 		</el-row>
		  	 		<el-row type = "flex" justify = "end" align = "bottom">
		  	 			<el-col :span = "24">
		  	 				<el-pagination 
		  	 					layout="prev, pager, next" 
		  	 					:total="total" 
		  	 					:page-size="items"
		  	 					@current-change = "changePage"
		  	 					small >
		  	 				</el-pagination>
		  	 			</el-col>
		  	 		</el-row>		  	 		
		  	 	</el-main>
		  	 </el-container>		  	 
		</div>
	<script>
		var app = new Vue({
			el:"#app",
			data:function(){				
				return{
					total:10,							//记录总条数
					items:10,							//每页条数
					page: 1,							//当前页
					height:window.screen.height * 0.55,	//表格最大高度
					formTitle:'新增字典',
					formVisible:false,
					formLabelWidth:'120px',
					form:{
						id:'',
						code:'', 
						name:''
					},
					rules:{
						code:[
							{required:true, message:'请输入字典编码!', trigger:'blur'}
						],
						name:[
							{required:true, message:'请输入字典名称!', trigger:'blur'}
						]
					},
					dictData: []
				}
			},
			methods:{
				closeDictionary:function(){
					this.formVisible = false
					this.form.id = ''
					this.form.code = ''
			      	this.form.name = ''			      	
				},
				addDict:function(f){
					this.form.id = ''
					this.form.code = ''
		      		this.form.name = ''
		      		this.formTitle = '新增字典'
					this.formVisible = true
					this.$refs[f].resetFields()
				},
				saveDict:function(form) {
			        this.$refs[form].validate(function(valid) {
			          if (valid) {
			            axios.post('/pm/sys/dict/save', {
			            	id:app.form.id,
			            	code:app.form.code,
			            	name:app.form.name,
			            	user:'admin'
			            }).then(function (response) {
			            	var result = response.data
			            	if(result.status == 0)
			            		app.$message({
			            			message:result.message,
			            			type:'warning',
			            			duration:2000,
			            			offset:120
			            		})	
			            	else{
			            		app.formVisible = false
			            		app.getData()
			            	}			            		
			            }).catch(function (error) {
			            	alert(error)
			            });			            
			          } else {
			            console.log('error submit!!')
			            return false;
			          }
			        });
		      	},
		      	edit:function(index, row){
		      		//alert(row.tid)
		      		this.form.id = row.tid
		      		this.form.code = row.code
		      		this.form.name = row.name
		      		this.formVisible = true
		      		this.formTitle = '修改字典'
		      		this.$refs[form].resetFields()
		      	},
		      	enums:function(index, row){
		      		alert('Index : ' + index)
		      		alert('Row : ' + row.name)
		      	},
		      	changePage:function(page){
		      		this.page = page
		      		this.getData()
		      	},
		      	getData:function(){
		      		axios.get('/pm/sys/dict/all', {
		      		    params: {
		      		      page:app.page,
		      		      limit:app.items
		      		    }
		      		}).then(function (response) {
		      			var result = response.data
		      			app.dictData = result.data
		      			app.total = result.number
		      		    console.log(response)
		      		}).catch(function (error) {
		      		    console.log(error)
		      		})
		      	}
			},
			mounted:function(){
				//alert('Mounted!!!')
				this.getData()
			}
		});		
	</script>
</body>
</html>
