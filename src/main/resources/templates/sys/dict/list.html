<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/css-elementui::common_css(~{::title}, ~{})">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>项目管理系统 - 字典信息维护</title>
</head>
<body>
	<!-- 引入公共js文件 -->
	<div th:replace="commons/js-elementui::common_js(~{::script})"></div>
		<div id = "app">
		  	 <el-container>
		  	 	<el-header>
					<div th:include="commons/nav-eu::common_naveu()"></div>		  	 	
		  	 	</el-header>
		  	 	<el-main>
		  	 		<el-row type = "flex" justify = "center" align = "middle">
		  	 			<el-col :span = "4">
		  	 				<el-button type = "info" icon = "el-icon-menu" circle plain></el-button>
		  	 			</el-col>
		  	 			<el-col :span = "2" :offset = "18">
		  	 				<el-button type = "primary" icon = "" round @click = "addDict('dictForm')">新增</el-button>
		  	 				<el-dialog :title = "formTitle" :visible.sync = "formVisible" roundButton>
		  	 					<el-form :model="form" :rules= "rules" ref = "dictForm">
								    <el-form-item label="字典编码" :label-width="formLabelWidth" prop = "code">
								      <el-input v-model="form.code" autocomplete="off"></el-input>
								    </el-form-item>
								    <el-form-item label="字典名称" :label-width="formLabelWidth" prop = "name">
								      <el-input v-model="form.name" autocomplete="off"></el-input>
								    </el-form-item>
								 </el-form>
								 <div slot="footer" class="dialog-footer">
								    <el-button @click="formVisible = false">取 消</el-button>
								    <el-button type="primary" @click="saveDict('dictForm')">保存</el-button>
								 </div>
		  	 				</el-dialog>
		  	 			</el-col>
		  	 		</el-row><br>
		  	 		<el-row>
		  	 			<el-col :span = "24">
		  	 				<el-table :data="dictData" style="width:100%;background:#ccc" :height = "height" border>
						      	<el-table-column prop = "code" label = "字典编码"></el-table-column>
						      	<el-table-column prop = "name" label = "字典名称"></el-table-column>
						      	<el-table-column label = "操作" width = "200">
						      		<template slot-scope="scope">
								        <el-button
								          size="mini"
								          type = "primary"
								          icon = "el-icon-edit"
								          plain
								          @click="edit(scope.$index, scope.row)"></el-button>
								        <el-button
								          size="mini"
								          type="success"
								          icon = "el-icon-s-grid"
								          plain
								          @click="enums(scope.$index, scope.row)"></el-button>
							      </template>
						      	</el-table-column>
						    </el-table>	
		  	 			</el-col>
		  	 		</el-row>
		  	 		<el-row type = "flex" justify = "end" align = "bottom">
		  	 			<el-col :span = "24">
		  	 				<el-pagination background layout="prev, pager, next" :total="pages" small> </el-pagination>
		  	 			</el-col>
		  	 		</el-row>		  	 		
		  	 	</el-main>
		  	 </el-container>		  	 
		</div>
	<script>
		var app = new Vue({
			el:"#app",
			data:function(){				
				return{
					pages:100,
					height:window.screen.height * 0.6,
					formTitle:'新增字典',
					formVisible:false,
					formLabelWidth:'120px',
					form:{
						code:'', 
						name:''
					},
					rules:{
						code:[
							{required:true, message:'请输入字典编码!', trigger:'blur'}
						],
						name:[
							{required:true, message:'请输入字典名称!', trigger:'blur'}
						]
					},
					dictData: [{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          }, {
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          },{
			            code: 'D001',
			            name: '用户类型'
			          }
			       ]
				}
			},
			methods:{
				addDict:function(form){
					 this.formVisible = true
					 this.$refs[form].resetFields()
				},
				saveDict:function(form) {
			        this.$refs[form].validate(function(valid) {
			          if (valid) {
			            //alert('Code : ' + app.form.code + ', name : ' + app.form.name)
			            axios.post('/pm/sys/dict/save', {
			            	code:app.form.code,
			            	name:app.form.name,
			            	user:'admin'
			            }).then(function (response) {
			            	var result = response.data
			            	if(result.status == 0)
			            		app.$message({
			            			message:result.message,
			            			type:'warning',
			            			duration:2000,
			            			offset:120
			            		})	
			            	else
			            		app.formVisible = false
			            }).catch(function (error) {
			            	alert(error)
			            });			            
			          } else {
			            console.log('error submit!!')
			            return false;
			          }
			        });
		      	},
		      	edit:function(index, row){
		      		this.form.code = row.code
		      		this.form.name = row.name
		      		this.formVisible = true
		      	},
		      	enums:function(index, row){
		      		alert('Index : ' + index)
		      		alert('Row : ' + row.name)
		      	},
		      	changePage:function(){
		      		alert('Change page...')
		      	}
			},
			created:function(){
				//alert('Height : ' + window.screen.height);
			},
			mounted:function(){
				//alert('Mounted!!!')
			}
		});		
	</script>
</body>
</html>
